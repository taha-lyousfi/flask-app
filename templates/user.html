<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>

<body>
    <h1>Hello User: {{ user }}</h1>
    <table border=1>
        <thead>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{user}}
                </td>
                <td>
                    {{firstname}}
                </td>
                <td>
                    {{lastname}}
                </td>
                <td>
                    {{email}}
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
