<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
</head>

<body>
    {% for user in users %}
    <table border=1>
        <thead>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{user['username']}}
                </td>
                <td>
                    {{user['firstname']}}
                </td>
                <td>
                    {{user['lastname']}}
                </td>
                <td>
                    {{user['email']}}
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    {% endfor %}
</body>

</html>
